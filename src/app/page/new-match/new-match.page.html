<section class="flex-col gap-6">
	<div class="flex-col gap-2">
		<h4>Game</h4>

		<ul class="flex-col gap-2">
			<select appSelect formControlName="game">
				<option value="">Select game</option>

				@for (game of games(); track game.uuid) {
					<option [attr.value]="game.uuid">{{ game.name }}</option>
				}
			</select>
		</ul>

		<button appButton (click)="addGame()" color="contrast-mid" class="mt-2">
			<div class="flex-row gap-2 align-center">
				<app-svg icon="grid-2-plus" [size]="16" color="surface-primary" />Add Game
			</div>
		</button>
	</div>

	<div class="flex-col gap-2">
		<h4>Players</h4>

		<ul class="flex-col gap-2">
			@for (player of players(); track player.uuid) {
				<li class="flex-row gap-2 align-center">
					<input
						formControlName="players"
						type="checkbox"
						value="22"
						id="{{ player.nick }}"
						style="width: 15px; aspect-ratio: 1; background-color: black"
					/>
					<app-svg [icon]="player.iconValue" [hexColor]="player.colorValue" [size]="20" squared />
					{{ player.nick }} - {{ player.name }}
				</li>
			} @empty {
				<li>{{ playerStoreIsLoading() ? 'Loading...' : 'No players' }}</li>
			}
		</ul>

		<button appButton (click)="addPlayer()" color="contrast-mid" class="mt-2">
			<div class="flex-row gap-2 align-center">
				<app-svg icon="user-plus" [size]="16" color="surface-primary" />Add player
			</div>
		</button>
	</div>
</section>
