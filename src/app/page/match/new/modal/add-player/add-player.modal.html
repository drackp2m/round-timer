<section class="flex-col px-4 pt-4 gap-4">
	<app-player-badge [player]="player()" />

	<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex-col gap-4">
		<input appThemed formControlName="name" label="Name" placeholder="John Doe" type="text" />

		<input
			appThemed
			formControlName="nick"
			label="Nickname"
			placeholder="JohnKiller69"
			type="text"
		/>

		<select appThemed formControlName="color">
			<option value="">Color</option>

			@for (color of colors; track $index) {
				<option [attr.value]="color.value">{{ color.name }}</option>
			}
		</select>

		<select appThemed formControlName="icon">
			<option value="">Icon</option>

			@for (icon of icons; track $index) {
				<option [attr.value]="icon.value">{{ icon.name }}</option>
			}
		</select>

		<button appThemed type="submit" [disabled]="form.invalid" color="accent">
			<span class="flex-row justify-center"> Create</span>
		</button>
	</form>
</section>
