name: deploy

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'deploy'
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.6'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.SEMANTIC_RELEASE_GPG_PRIVATE_KEY }}
        run: |
          echo "$GPG_PRIVATE_KEY" > private.key
          gpg --batch --import private.key
          git config --global commit.gpgSign true
          git config --global user.signingkey 8061777E7D988EE9
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          gpgconf --kill gpg-agent

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: 'romantic-release-bot'
          GIT_AUTHOR_EMAIL: '187212958+romantic-release-bot@users.noreply.github.com'
          GIT_COMMITTER_NAME: 'romantic-release-bot'
          GIT_COMMITTER_EMAIL: '187212958+romantic-release-bot@users.noreply.github.com'
        run: node --run release -- --verbose

  build:
    runs-on: ubuntu-24.04
    needs: release
    steps:
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest changes
        run: git pull origin dev

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.6'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: node --run build -- --base-href ${{ steps.pages.outputs.base_url }}/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/round-timer/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
